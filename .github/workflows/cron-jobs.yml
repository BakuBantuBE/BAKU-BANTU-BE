name: Cron Jobs

on:
  schedule:
    # Inject wilayah every minute for testing
    - cron: '*/1 * * * *'
    # Cleanup every 2 minutes
    - cron: '*/2 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  inject-wilayah:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/1 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Inject Wilayah
        run: |
          echo "Triggering inject wilayah at $(date)"
          response=$(curl -s -w "%{http_code}" "${{ secrets.VERCEL_URL }}/api/cron/inject-wilayah")
          echo "Response: $response"
          if [[ "$response" != *"200"* ]]; then
            echo "Inject failed with response: $response"
            exit 1
          fi

  cleanup-wilayah:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/2 * * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Cleanup Wilayah
        run: |
          echo "Triggering cleanup wilayah at $(date)"
          response=$(curl -s -w "%{http_code}" "${{ secrets.VERCEL_URL }}/api/cron/cleanup-wilayah")
          echo "Response: $response"
          if [[ "$response" != *"200"* ]]; then
            echo "Cleanup failed with response: $response"
            exit 1
          fi